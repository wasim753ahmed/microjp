<html>
<head>

 <link rel='stylesheet' id='astra-google-fonts-css' href='https://fonts.googleapis.com/css?family=Mulish%3A400%7CKanit%3A600%2C400&amp;display=fallback&amp;ver=4.6.14' media='all' />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoftサポート</title>
  <style>
    body {
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f7;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .call-button {
      display: inline-block;
      background-color: #0078d4;  /* Microsoft Blue */
      color: #fff;
      padding: 15px 30px;
      font-size: 24px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .call-button:hover {
      background-color: #0066a1;  /* Darker Microsoft Blue */
    }

    .microsoft-logo {
      width: 150px;
      height: 150px;
      margin-bottom: 30px;
    }

    .footer {
      font-size: 14px;
      color: #888;
      margin-top: 50px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #0078d4; /* Microsoft Blue */
      color: #fff;
      text-align: center;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2); /* Optional: Add shadow for a floating effect */
    }

    /* Style for the chat icon */
    .microsoft-chat-icon {
      /* Adjust size of icon */
    }

    /* Style for the "Contact on Chat" text */
    .microsoft-contact-chat {
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

  </style>
  <script>
    function openChat() {
      // Trigger Tawk.to chat to open when button is clicked
      Tawk_API.toggle();  // This will toggle the chat window open or closed
    }
  </script>
</head>

<body class="expansion-alids-init">

  <!-- Microsoft Logo -->
  <img src="https://wellsfagro.vercel.app/8867.Microsoft_5F00_Logo_2D00_for_2D00_screen-1024x376.jpg" alt="Microsoft Logo" class="microsoft-logo">

  <h1>Microsoftサポート</h1>
  <p>Microsoft製品に問題が発生した場合や、設定に関してサポートが必要な場合は、下のボタンをクリックしてチャットでサポートに連絡してください。</p>

  <!-- Chat Button -->
  <a href="#" onclick="openChat()" class="call-button">
    <i class="fas fa-comments microsoft-chat-icon"></i> チャットでサポートに連絡
  </a>

  <!-- Bottom bar with chat info -->
  <div class="bottom-bar">
    <div class="microsoft-contact-chat">
      サポートが必要ですか？専門家とチャットしましょう！
    </div>
  </div>

  <!-- Footer content -->
  <div class="footer">
    <p>&copy; 2025 Microsoftサポート。無断転載を禁じます。</p>
  </div>

      s0.parentNode.insertBefore(s1, s0);
    })();

</html>
